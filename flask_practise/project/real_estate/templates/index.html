<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Page</title>
</head>
<body>
    <h1>Real Estate</h1>
    {% if 'username' not in session %}
        <button type="button" onclick="window.open('/sign-in/')">Sign in</button>
        <button>Join</button>
    {% elif 'username' in session %}
        <form action="{{ url_for('login.sign_out') }}" method="post">
            <button type="submit">Sign out</button>
        </form>
    {% endif %}
</body>
</html>
