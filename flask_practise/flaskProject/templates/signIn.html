<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signIn.css') }}">
    <title>학교 게시판 - 로그인</title>
</head>
<body>
    <div class="login_wrapper">
        <h2>로그인</h2>
        <form action="{{ url_for('ac.sign_in') }}" method="post" id="login-form">
            <input type="email" name="user_email" placeholder="이메일을 입력하세요">
            <input type="password" name="user_password" placeholder="비밀번호를 입력하세요">
            <input type="submit" value="로그인">
        </form>
        <ul>
            <li><a href="">비밀번호 찿기</a></li>
            <li><a href="">아이디 찾기</a></li>
            <li><a href="{{ url_for('ac.create_account') }}">회원가입</a></li>
        </ul>
    </div>
</body>
</html>
